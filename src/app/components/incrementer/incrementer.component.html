<div class="input-group">
  <span class="input-group-btn">
    <button (click)="changeValue(-1)" ng="ng" class="btn btn-primary" type="button">
      <i class="fa fa-minus"></i>
    </button>
  </span>
  <input [(ngModel)]="progress" type="text" class="form-control" placeholder="Progress">
    <span class="input-group-btn">
      <button (click)="changeValue(10)" class="btn btn-primary" type="button">
        <i class="fa fa-plus"></i>
      </button>

    </span>
  </div>
