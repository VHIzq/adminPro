<div class="input-group">
  <span class="input-group-btn">
    <button (click)="changeValue(-1)" [ngClass]="btnClass" type="button">
      <i class="fa fa-minus"></i>
    </button>
  </span>
  <input
    (ngModelChange)="onChange($event)"
    [ngClass]="{ 'is-invalid': progress > 100 || 0 }"
    [(ngModel)]="progress"
    type="text"
    class="form-control"
    placeholder="Progress"
  />
  <span class="input-group-btn">
    <button (click)="changeValue(10)" [ngClass]="btnClass" type="button">
      <i class="fa fa-plus"></i>
    </button>
  </span>
</div>
