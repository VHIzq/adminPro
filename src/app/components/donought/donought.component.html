<div class="card">
  <div class="card-body">
    <div>
      <h3 
        *ngIf="title" else #notitle
      >
        {{title}} 
      </h3>
      <div style="display: block">
      <canvas 
        baseChart
        [data]="doughnutChartData"
        type="doughnut"
      >
      </canvas>
    </div>
    </div>
  </div>
</div>

<ng-template #notile>
  <h2>This element doesn't contain a title to show</h2>
</ng-template>
